<div class="overlay-fondo">
  <div class="ventana-registro">
    
    <img src="img/logo.png" alt="logo" width="100px">
    <h2 style="margin: 20px 0;">Registro de Nuevo Personal</h2>

    <mat-form-field appearance="outline" class="ancho-completo">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Ej. Juan ">
    <mat-icon matSuffix>badge</mat-icon>

    </mat-form-field>
    <mat-form-field appearance="outline" class="ancho-completo">
    <mat-label>Apellido</mat-label>
    <input matInput placeholder="Ej. Perez ">
    <mat-icon matSuffix>badge</mat-icon>
    </mat-form-field>


  <mat-form-field appearance="outline" class="ancho-completo">
    <mat-label>DNI</mat-label>
    <input matInput placeholder="8 dígitos">
    <mat-icon matSuffix>fingerprint</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" class="ancho-completo">
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Crea un usuario">
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" class="ancho-completo">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" placeholder="********">
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>

    <div class="contenedor-botones" >
      <button mat-raised-button color="primary">Guardar Registro</button>
      <button mat-button color="warn" routerLink="/login">Cancelar</button>
    </div>

  </div>
</div>
